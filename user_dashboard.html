<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог автомобилей</title>
    <link rel="stylesheet" href="style_user_dashboard.css">
</head>
<body>
    <img src="logo.png" alt="Логотип" class="logo">
    <div class="container">
        <div class="header">
            <h2>Каталог автомобилей</h2>
            <button id="logoutButton">Выйти</button>
        </div>
        <select id="carSelect">
        </select>
        <div id="carDetails" style="display: none;">
            <div class="car-info">
                <p id="carBrand"></p>
                <p id="carManufacturer"></p>
                <p id="carPrice"></p>
            </div>
            <div class="car-photo">
                <img id="carPhoto" src="" alt="">
            </div>
            <button id="buyButton">Купить</button>
        </div>
    </div>
    <div class="footer">
        <p>© 2023 Автосалон. Все права защищены.</p>
    </div>
    <script src="user.js"></script>
</body>
</html>
